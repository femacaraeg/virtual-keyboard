<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard w/ HTML, CSS & JS</title>
    <link rel="stylesheet" href="keyboard/keyboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1>Virtual Keyboard w/ HTML, CSS & JS</h1>
    <h3>Features</h3>
    <ul>
        <li>Easy to integrate</li>
        <li>Responsive</li>
        <li>Vanilla JS (<strong>no libraries required!</strong>)</li>
    </ul>
    <textarea
     name="textarea"
     id="texarea"
     cols="30"
     rows="10"
     class="use-keyboard-input"
     style="position: absolute; top: 130px; right: 130px; width: 300px;">
    </textarea>

    <div class="keyboard">
        <div class="keyboard__keys">
        </div>
    </div>

    <script src="keyboard/keyboard.js"></script>
</body>
</html>
